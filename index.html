<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üßô Welcome on 3gma</title>
  <link rel="stylesheet" href="/src/assets/tailwind.css">
  <style>
    html {
      min-height: 100vh;
      height: 100%;
      background-color: #1D1D1D;
    }
    [data-page] {
      position: relative;
    }

    .loader,
    .loader:before,
    .loader:after {
      background: royalblue;
      -webkit-animation: load1 1s infinite ease-in-out;
      animation: load1 1s infinite ease-in-out;
      width: 1em;
      height: 4em;
    }
    .loader {
      color: red;
      text-indent: -9999em;
      margin: 88px auto;
      position: relative;
      font-size: 11px;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }
    .loader:before,
    .loader:after {
      position: absolute;
      top: 0;
      content: '';
    }
    .loader:before {
      left: -1.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }
    .loader:after {
      left: 1.5em;
    }
    @-webkit-keyframes load1 {
      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }
    @keyframes load1 {
      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }

  </style>
</head>
<body class="h-full min-h-screen">
  <section id="app" class="h-full">
    <header></header>
    <div id="loader" class="h-full flex items-center justify-center">
      <div class=" loader">Loading...</div>
    </div>
    <main id="router" class="hidden">
      <section data-page="home">
        Home page

        <a href="/editor/123456">Start create</a>
      </section>
      <section data-page="editor">
        <header class="sticky top-0 w-screen">
          <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div class="flex h-16 justify-between">
                <div class="flex">
                  <div class="flex flex-shrink-0 items-center">
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                  </div>
                  <div class="hidden md:ml-6 md:flex md:items-center md:space-x-4">
                    <gma-dropdown></gma-dropdown>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <aside class="absolute top-0 flex flex-col">
          <button>üëãüèø</button>
        </aside>
        <div class="viewHelper"></div>
      </section>
      <section data-page="login">
        <h1>Login</h1>
        <form>
          <button type="button">Login with Google</button>
        </form>
      </section>
    </main>
  </section>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
