<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§™ Welcome on 3gma</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <link rel="stylesheet" href="/src/assets/tailwind.css">
  <style>
    :root {
      color-scheme: light dark;
    }

    html {
      height: 100vh;
      @apply bg-zinc-800;
    }

    .loader,
    .loader:before,
    .loader:after {
      background: royalblue;
      -webkit-animation: load1 1s infinite ease-in-out;
      animation: load1 1s infinite ease-in-out;
      width: 1em;
      height: 4em;
    }

    .loader {
      color: red;
      text-indent: -9999em;
      margin: 88px auto;
      position: relative;
      font-size: 11px;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }

    .loader:before,
    .loader:after {
      position: absolute;
      top: 0;
      content: '';
    }

    .loader:before {
      left: -1.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .loader:after {
      left: 1.5em;
    }

    @-webkit-keyframes load1 {

      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }

      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }

    @keyframes load1 {

      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }

      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }

    canvas {
      --canvar-radius: 2vw;
      border-top-left-radius: var(--canvar-radius);
      border-bottom-left-radius: var(--canvar-radius);
      box-shadow: 0px -2rem 0 0 #374151;
    }

    menu ul>li {
      @apply flex rounded-md hover:bg-gray-600;
    }

    menu ul>li.active {
      @apply bg-gray-600;
    }

    menu ul>li>button {
      @apply p-1;
    }

    menu.colapsed {
      @apply -translate-y-10 opacity-60;
    }

    #sceneExplorer {
      @apply relative flex flex-col h-screen min-w-[15rem] max-w-xs bg-gray-700 text-white;
    }

    #sceneExplorer .resize {
      @apply bg-gray-600;
      position: absolute;
      top: 1.5rem;
      right: -2px;
      width: 2px;
      height: calc(100vh - 1.5rem);
      cursor: ew-resize;
      user-select: none;
    }

    #sceneExplorer .resize:hover {
      @apply bg-gray-500;
    }

    #sceneExplorer ul li {
      @apply flex items-center gap-2 px-2 py-1 cursor-pointer rounded-sm hover:bg-gray-600 hover:ring ring-gray-600;
    }

    #sceneExplorer ul li .icon,
    #sceneExplorer ul li .displayMode {
      @apply w-4 h-4;
    }
  </style>
</head>

<body class="h-full min-h-screen">
  <section id="app" class="h-full">
    <header></header>
    <div id="loader" class="h-full flex items-center justify-center">
      <div class=" loader">Loading...</div>
    </div>
    <main id="router">
      <section data-page="home">
        Home page

        <a href="/editor/123456">Start create</a>
      </section>
      <section data-page="editor" class="relative">
        <menu
          class="absolute top-0 left-1/2 -translate-x-1/2 flex flex-col items-center text-white bg-gray-700 shadow-xl px-2 py-2 rounded-b-md transition-all duration-100">
          <ul class="flex gap-2"></ul>
          <hr class="toggle bg-white w-1/3 h-1 mt-1 rounded-full hover:cursor-pointer"></span>
        </menu>
        <main class="flex">
          <aside id="sceneExplorer">
            <div class="flex flex-col h-full">
              <header class="px-2 py-1">
                <h1>[Project name]
                  <hr class="mt-2 w-1/3">
                </h1>
              </header>
              <main class="mt-2 flex-1 flex flex-col gap-2 divide-y-2">
                <ul class="space-y-1 text-xs font-light h-1/2 max-h-[50vh] px-2 py-1 overflow-y-auto"></ul>
                <section class="px-2 pt-2 border-gray-400">
                  <header>
                    <h2>Properties</h2>
                  </header>
                  <main>
                    Element properties
                  </main>
                </section>
              </main>
            </div>
          </aside>
          <div class="viewHelper rounded-full hover:bg-gray-700 hover:bg-opacity-10"></div>
        </main>
      </section>
      <section data-page="login">
        <h1>Login</h1>
        <form>
          <button type="button">Login with Google</button>
        </form>
      </section>
    </main>
  </section>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
