<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§™ Welcome on 3gma</title>
  <link rel="stylesheet" href="/src/assets/tailwind.css">
  <style>
    html {
      height: 100vh;
      @apply bg-zinc-800;
    }

    .loader,
    .loader:before,
    .loader:after {
      background: royalblue;
      -webkit-animation: load1 1s infinite ease-in-out;
      animation: load1 1s infinite ease-in-out;
      width: 1em;
      height: 4em;
    }

    .loader {
      color: red;
      text-indent: -9999em;
      margin: 88px auto;
      position: relative;
      font-size: 11px;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }

    .loader:before,
    .loader:after {
      position: absolute;
      top: 0;
      content: '';
    }

    .loader:before {
      left: -1.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .loader:after {
      left: 1.5em;
    }

    @-webkit-keyframes load1 {

      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }

      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }

    @keyframes load1 {

      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }

      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }

    menu {
      @apply text-white;
    }

    menu ul>li {
      @apply flex rounded-md p-1 hover:bg-gray-600;
    }

    menu ul>li.active {
      @apply bg-gray-600;
    }
  </style>
</head>

<body class="h-full min-h-screen">
  <section id="app" class="h-full">
    <header></header>
    <div id="loader" class="h-full flex items-center justify-center">
      <div class=" loader">Loading...</div>
    </div>
    <main id="router">
      <section data-page="home">
        Home page

        <a href="/editor/123456">Start create</a>
      </section>
      <section data-page="editor" class="relative">
        <menu
          class="absolute top-0 left-1/2 -translate-x-1/2 flex flex-col items-center w-min bg-gray-700 px-2 py-2 rounded-b-md">
          <ul class="flex gap-2"></ul>
          <hr class="toggle bg-white w-1/3 h-1 mt-1 rounded-full hover:cursor-pointer"></span>
        </menu>
        <main>
          <div class="viewHelper rounded-full hover:bg-gray-700 hover:bg-opacity-10"></div>
        </main>
      </section>
      <section data-page="login">
        <h1>Login</h1>
        <form>
          <button type="button">Login with Google</button>
        </form>
      </section>
    </main>
  </section>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
